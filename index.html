<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="canvas">
        <div class="info">
            <div class="lives">
                <img src="img/heart.png" alt="" class="heart">
                <img src="img/heart.png" alt="" class="heart">
                <img src="img/heart.png" alt="" class="heart">
            </div>
            <h2 class="timer">3</h2>
            <div class="score-div">
                <p class="score"></p>
            </div>

        </div>
        <div class="after-lose">
            <h2 class="lose-message"></h2>
            <h2 class="score-after-lose"></h2>
            <button class="res-btn">Restart</button>
        </div>
        <img src="img/bird2.png" alt="" class="bird">
        <img src="img/edik-boss.png" alt="" class="boss">
        <button class="start-btn">Start</button>
    </div>
<script src="js/script.js"></script>
</body>
</html>
